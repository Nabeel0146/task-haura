plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.taskhaura"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.taskhaura" // change if using custom package name
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Import the Firebase BoM (always keep this updated)
    implementation platform("com.google.firebase:firebase-bom:33.3.0")

    // Add the Firebase SDKs you need (example: Analytics)
    implementation "com.google.firebase:firebase-analytics"
    // If using Authentication
    // implementation "com.google.firebase:firebase-auth"
    // If using Firestore
    // implementation "com.google.firebase:firebase-firestore"
    // If using Realtime Database
    // implementation "com.google.firebase:firebase-database"
}